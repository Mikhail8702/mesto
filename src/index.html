<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" target="_self" class="header__link"><img src="<%=require('./images/header_logo.svg')%>" alt="логотип"
          class="header__logo"></a>
    </header>

    <div class="container">
      <main>
        <section class="profile margin-profile">
          <div class="profile__info">
            <div class="profile__avatar">
              <button type="button" class="profile__avatar-overlay"></button>
            </div>
            <div>
              <div class="profile__wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__add pointer"></button>
              </div>
              <p class="profile__discription">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn pointer"></button>
        </section>

        <section class="elements">

        </section>
      </main>

      <footer class="footer margin-footer">
        <p class="footer__copirate">&copy;2021. Mesto Russia</p>
      </footer>
    </div>
  </div>

  <div class="popup" id="popup-add-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-add-profile" id="form-profile" novalidate>
        <label class="popup__label">
          <input type="text" class="popup__input" name="profile-input-name" id="popup-profile-input-id" value="" placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="popup__error" id="popup-profile-input-id-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" class="popup__input" name="job-input-name" id="popup-job-input-id" value="" placeholder="Напишите о себе" minlength="2" maxlength="200" required>
          <span class="popup__error popup__error_sequence_two" id="popup-job-input-id-error"></span>
        </label>
        <button type="submit" class="popup__btn pointer" id="save-button-profile">Сохранить</button>
      </form>
      <button type="button" class="popup__close pointer"></button>
    </div>
  </div>

  <div class="popup" id="popup-add-card">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup-add-card" id="form-card" novalidate>
        <label class="popup__label">
          <input type="text" class="popup__input" name="input-card-add-name" id="input-card-name-add" value="" placeholder="Название места" minlength="2" maxlength="30" required>
          <span class="popup__error" id="input-card-name-add-error"></span>
        </label>
        <label class="popup__label">
          <input type="url" class="popup__input" name="input-card-add-link" id="input-card-img-link" value="" placeholder="Вставьте ссылку на картинку" required>
          <span class="popup__error popup__error_sequence_two" id="input-card-img-link-error"></span>
        </label>
        <button type="submit" class="popup__btn pointer" id="save-button-add-card">Создать</button>
      </form>
      <button type="button" class="popup__close pointer"></button>
    </div>
  </div>

  <div class="popup popup_opacity" id="popup-show-image">
    <div class="popup__content">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__close pointer"></button>
    </div>
  </div>

  <div class="popup" id="popup-delete-card">
    <div class="popup__container popup__container_delete_card">
      <h3 class="popup__title popup__title_delete_card">Вы уверены?</h3>
      <button type="button" class="popup__btn pointer" id="save-button-delete-card">Да</button>
      <button type="button" class="popup__close pointer"></button>
    </div>
  </div>

  <div class="popup" id="popup-add-profile-avatar">
    <div class="popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="popup-add-avatar-profile" id="form-avatar" novalidate>
        <label class="popup__label">
          <input type="url" class="popup__input" name="input-avatar-link" id="input-add-avatar-link" value="" placeholder="Вставьте ссылку на картинку" required>
          <span class="popup__error" id="input-add-avatar-link-error"></span>
        </label>
        <button type="submit" class="popup__btn pointer" id="save-button-add-avatar">Сохранить</button>
      </form>
      <button type="button" class="popup__close pointer"></button>
    </div>
  </div>

  <template id="element-card">
    <article class="element">
      <button type="button" class="element__delete pointer"></button>
      <img class="element__image pointer" src="#" alt="#">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <div class="element__like-box">
          <button type="button" class="element__like pointer"></button>
          <span class="element__like-quant"></span>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
